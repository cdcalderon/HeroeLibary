<h1 class="animated fadeIn">{{hero.nombre | uppercase}} (<small>{{hero.aparicion | date:'y'}}</small>)</h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre">
    <br><br/>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>

  </div>


  <div class="col-md-8">
    <h3>{{hero.nombre | uppercase}}</h3>
    <hr>

    <p>
      {{hero.bio}}
    </p>
    <div>
      <img class="img-log" [src]="getHouseImg()" alt="">
    </div>

  </div>
</div>
